<ion-view title="Saved Events">
    <ion-content class="has-header">
        <div class="list">
           
            <a class="item item-thumbnail-left" href="#/app/discover/inner" ng-repeat="val in uevent">
                <img src="/eglapp11/eglapp11/{{val.logo}}">
                <h2>{{val.title}}</h2>
                <p>{{val.location}}</p>
                <span class="date">{{val.startdate}} @ {{val.starttime}}<span>
                    <span class="item-note balanced">
                        Free
                    </span>
                    </a>
                        </div>
                        </ion-content>
                    </ion-view>
